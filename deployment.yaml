apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-app-deployment
  labels:
    app: next-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: next-app
  template:
    metadata:
      labels:
        app: next-app
    spec:
      containers:
        - name: next-app-container
          image: mamicheck/frontend:{{IMAGE_TAG}}
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 150m
              memory: 150Mi
            requests:
              cpu: 100m
              memory: 100Mi
